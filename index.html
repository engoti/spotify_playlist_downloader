<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spotify Playlist Downloader</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="manifest" href="static/manifest.json">
    <meta name="theme-color" content="#1DB954">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Downloader</h1>
        <div class="input-section">
            <input type="text" id="clientId" placeholder="Spotify Client ID" required>
            <input type="text" id="clientSecret" placeholder="Spotify Client Secret" required>
            <input type="text" id="playlistId" placeholder="Spotify Playlist ID" required>
            <button id="downloadBtn">Download Playlist</button>
        </div>
        <div id="status" class="status"></div>
        <div id="downloadLog" class="download-log"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
